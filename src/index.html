<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/scss/framework.css" />
    <link rel="stylesheet" href="css/main.css" />

    <!-- font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Dashboard - Home</title>
  </head>
  <body>
    <div class="page d-flex">
      <div class="sidebar bg-white p-20 p-relative">
        <h3 class="text-center m-0 p-relative">Ash</h3>
        <ul class="p-0 list-style-none">
          <li>
            <a
              class="active d-flex align-center fs-14 c-black border-radius-5 p-10"
              href="index.html"
            >
              <i class="fa-regular fa-chart-bar fa-fw"></i>
              <span class="hide-mobile">Dashboard</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black border-radius-5 p-10"
              href="index.html"
            >
              <i class="fa-solid fa-gear fa-fw"></i>
              <span class="hide-mobile">Settings</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black border-radius-5 p-10"
              href="index.html"
            >
              <i class="fa-regular fa-user fa-fw"></i>
              <span class="hide-mobile">Profile</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black border-radius-5 p-10"
              href="index.html"
            >
              <i class="fa-solid fa-diagram-project fa-fw"></i>
              <span class="hide-mobile">Projects</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black border-radius-5 p-10"
              href="index.html"
            >
              <i class="fa-solid fa-graduation-cap fa-fw"></i>
              <span class="hide-mobile">Courses</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black border-radius-5 p-10"
              href="index.html"
            >
              <i class="fa-regular fa-circle-user fa-fw"></i>
              <span class="hide-mobile">Friends</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black border-radius-5 p-10"
              href="index.html"
            >
              <i class="fa-regular fa-file fa-fw"></i>
              <span class="hide-mobile">Files</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black border-radius-5 p-10"
              href="index.html"
            >
              <i class="fa-regular fa-credit-card fa-fw"></i>
              <span class="hide-mobile">Plans</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="content w-full">
        <div class="head d-flex bg-white flex-between p-15">
          <div class="search p-relative">
            <input
              class="p-10 border-radius-8"
              type="text"
              placeholder="Type a keyword"
            />
          </div>
          <div class="icons d-flex align-center">
            <div class="icon p-relative">
              <i class="fa-regular fa-bell fa-lg"></i>
            </div>
            <img  src="images/avatar.webp" alt="profile picture" />
          </div>
        </div>
        <h1 class="p-relative">Dashboard</h1>
        <div class="wrapper d-grid gap-20 ml-20 mr-20">
          <div
            class="welcome bg-white border-radius-8 overflow-hidden text-center-mobile d-block-mobile"
          >
            <div class="intro p-20 d-flex space-between bg-eee">
              <div>
                <h2 class="m-0">Welcome</h2>
                <p class="mt-5 c-grey">ash</p>
              </div>
              <img src="images/welcome.webp" class="d-none-mobile" />
            </div>
            <img
              src="images/avatar.webp"
              class="profile-img text-center-mobile"
            />
            <div
              class="body text-center flex-between mt-0 p-20 m-20 d-block-mobile m-0-mobile"
            >
              <div class="fs-18 mb-10-mobile">
                ash
                <span class="d-block fs-14 c-grey mt-5"
                  >Front-End developer</span
                >
              </div>
              <div class="fs-18 mb-10-mobile">
                80 <span class="d-block fs-14 c-grey mt-5">Projects</span>
              </div>
              <div class="fs-18 mb-10-mobile">
                salary <span class="d-block fs-14 c-grey mt-5">$20/h</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
